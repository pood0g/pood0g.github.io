<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
                default-src 'self';
                font-src 'self';
                img-src 'self' data:;
                script-src 'self' 'unsafe-inline';
                ">
    <title>Orro eSIM QR Generator</title>
    <link rel="stylesheet" href="css/layout.css">

</head>

<body>
    <div>
        <h1 class="orroFont">
            <img id="orroLogo" src="img/orro.png" alt="" width="60">
            QR Generator
        </h1>
    </div>
    <div>
        <label for="eSIMNo">eSIM Number:</label>
        <input type="text" id="eSIMNo" name="eSIMNo" placeholder="Enter your eSIM number"
            onkeyup="handleEnterKey(event.key)">
        <button onclick="generateQR()">GO!</button>
    </div>
    <!-- Empty div for QR code to display -->
    <div id="qrCodeDisplay"></div>
</body>

<script src="js/kjua.min.js"
    integrity="sha256-W2J+hjPHzo6kBMPjLGkf5fGjWm3RoqrwTEne84uiInk="
    crossorigin="anonymous"></script>

<script src="js/app.js"
    integrity="sha256-Mi/hb/WWdK3wGuvl6pKwzj+QfW4R9+W9GsJ9C6Bgvdg="
    crossorigin="anonymous"></script>

</html>
